<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
     <h:head>
        <title>Ingreso de Cliente</title>
        <style type="text/css">
            body{
                background:#77AEC1;
            }
        </style>
    </h:head>

    <h:body>

        <h:form id="menu">
            <p:panel>
                <CENTER>INGRESO DE CLIENTE</CENTER>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Volver a Inicio" outcome="index" icon="ui-icon-star">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Editar Cliente" outcome="manCli" icon="ui-icon-person">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                </p:tabMenu>
            </p:panel>

        </h:form>
    </h:body>

    <h:body>

        <h:form id="fi">
            <p:growl id="msg"/>
            <br/>
            <h:panelGrid columns="2">
                <h:outputText value="CÓDIGO"/>
                <p:inputText value="#{clienteBean.codCli}" required="true"/>
                <h:outputText value="NOMBRE"/>
                <p:inputText value="#{clienteBean.nombreCli}" required="true"/>
                <h:outputText value="CORREO"/>
                <p:inputText value="#{clienteBean.correoCli}" required="true"/>
                <h:outputText value="TELÉFONO"/>
                <p:inputText value="#{clienteBean.telefonoCli}" required="true"/>
                <h:outputText value=""/>
                <p:commandButton actionListener="#{clienteBean.crear()}"
                                 value="Agregar" update=":fi,msg"/>

            </h:panelGrid>


            <p:dataTable id="tbl" value="#{clienteBean.clientes}" var="c"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                 paginator="true" rows="10" style="margin-bottom:20px">
                <p:column headerText="CÓDIGO">
                    <h:outputText value="#{c.codCli}"/>
                </p:column>
                <p:column headerText="NOMBRE">
                    <h:outputText value="#{c.nombreCli}"/> 
                </p:column>
                <p:column headerText="CORREO">
                    <h:outputText value="#{c.correoCli}"/>
                </p:column>
                <p:column headerText="TELÉFONO">
                    <h:outputText value="#{c.telefonoCli}"/>
                </p:column>
            </p:dataTable>


        </h:form>

    </h:body>
    
</html>
