<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Editar Vendedor</title>
        <style type="text/css">
            body{
                background:#77AEC1;
            }
        </style>
    </h:head>
    
    
    <h:body>

        <h:form id="menu">
            <p:panel>
                <CENTER>EDITAR DATOS VENDEDOR</CENTER>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Volver a Inicio" outcome="index" icon="ui-icon-star">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Volver a Vendedor" outcome="vendedor" icon="ui-icon-person">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                </p:tabMenu>
            </p:panel>

        </h:form>
    </h:body>
    
    <h:body>
        
        <h:form id="form">
            <p:growl id="msg"/>
            <br/>
            <br/>
            <p:dataTable value="#{vendedorBean.vendedores}" var="v">
                <p:column headerText="CÓDIGO">
                    <h:outputText value="#{v.codVend}"/>
                </p:column>
                <p:column headerText="NOMBRE">
                    <h:outputText value="#{v.nomVend}"/>
                </p:column>
                <p:column headerText="TELÉFONO">
                    <h:outputText value="#{v.telefonoVend}"/>
                </p:column>
                <p:column style="width:32px;text-align: center">
                    <p:commandButton update=":form:panelVendedor" oncomplete="PF('dialogo').show()" icon="ui-icon-search" title="Editar">
                        <f:setPropertyActionListener value="#{c}" target="#{vendedorBean.vendedor}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>


            <p:dialog header="Información Vendedor" widgetVar="dialogo" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="panelVendedor" style="text-align:center;">
                    <p:panelGrid  columns="2">
                        
                        <h:outputText value="CÓDIGO" />
                        <p:inputText  value="#{vendedorBean.vendedor.codVend}" />

                        <h:outputText value="NOMBRE" />
                        <p:inputText  value="#{vendedorBean.vendedor.nomVend}" />
                        
                        <h:outputText value="TELÉFONO" />
                        <p:inputText  value="#{vendedorBean.vendedor.telefonoVend}" />

                        <p:commandButton value="Cambiar" actionListener="#{vendedorBean.actualizar()}"
                                         update=":form,msg"/>
                        <p:commandButton value="Eliminar" actionListener="#{vendedorBean.eliminar()}"
                                         update=":form,msg"/>              
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>


        </h:form>
        
    </h:body>
    
</html>
