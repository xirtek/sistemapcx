<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <h:head>
        <title>Ingreso de Producto</title>
        <style type="text/css">
            body{
                background:#77AEC1;
            }
        </style>
    </h:head>


    <h:body>

        <h:form id="menu">
            <p:panel>
                <CENTER>INGRESO DE PRODUCTO</CENTER>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Volver a Inicio" outcome="index" icon="ui-icon-star">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Editar Producto" outcome="manProd" icon="ui-icon-document">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                </p:tabMenu>
            </p:panel>

        </h:form>
    </h:body>



    <h:body>

        <h:form id="fi">
            <p:growl id="msg"/>
            <br/>
            <h:panelGrid columns="2">
                <h:outputText value="CÓDIGO"/>
                <p:inputText value="#{productoBean.codProducto}" required="true"/>
                <h:outputText value="NOMBRE"/>
                <p:inputText value="#{productoBean.nombreProducto}" required="true"/>
                <h:outputText value="STOCK"/>
                <p:inputText value="#{productoBean.stock}" required="true"/>
                <h:outputText value="PRECIO UNITARIO"/>
                <p:inputText value="#{productoBean.precioUnitario}" required="true"/>
                <h:outputText value=""/>
                <p:commandButton actionListener="#{productoBean.crear()}"
                                 value="Agregar" update=":fi,msg"/>

            </h:panelGrid>


            <p:dataTable value="#{productoBean.productos}" var="p">
                <p:column headerText="CÓDIGO">
                    <h:outputText value="#{p.codProducto}"/>
                </p:column>
                <p:column headerText="NOMBRE">
                    <h:outputText value="#{p.nombreProducto}"/>
                </p:column>
                <p:column headerText="STOCK">
                    <h:outputText value="#{p.stock}"/>
                </p:column>
                <p:column headerText="PRECIO UNITARIO">
                    <h:outputText value="#{p.precioUnitario}"/>
                </p:column>
            </p:dataTable>
        </h:form>

    </h:body>
    
</html>
